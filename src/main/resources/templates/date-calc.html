<!DOCTYPE html>
<html>
<head>
    <title>Date Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="date-calc.css" rel="stylesheet" media="screen"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css" rel="stylesheet" />
</head>
<body>
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha256-bqVeqGdJ7h/lYPq6xrPv/YGzMEb6dNxlfiTUHSgRCp8=" crossorigin="anonymous"></script>
    <div class="container date-calc-container">
        <div class="">
            <div th:text="${message}" />
            <form action="#" th:action="@{/}" th:object="${formInput}" method="post">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.errors('*')}" th:text="${err}" />
                </div>
                <div class="form-group">
                    <label class="form-check-label" th:text="#{msg.fromDate}" />
                    <input class="form-control datepicker" type="text" th:field="*{fromDate}" />
                </div>
                <div class="form-group">
                    <label class="form-check-label" th:text="#{msg.toDate}" />
                    <input class="form-control datepicker" type="text" th:field="*{toDate}" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script>
        $('.datepicker').datepicker({
            autoclose: true,
            format: "dd/mm/yyyy"
        });
    </script>
</body>
</html>
